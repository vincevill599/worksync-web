<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSync Solutions Corp</title>
    <link rel="icon" href="/assets/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Serif+4:ital,opsz,wght@1,8..60,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Serif+4:ital,opsz,wght@1,8..60,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link href="style/style.css" rel="stylesheet">
</head>

<body>

    <button class="card-button btn" type="button" data-toggle="modal" data-target="#myModal">
        MORE
    </button>

    <div class="modal fade full-page-modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-join-content">
                <div class="service-modal-row row w-100">
                    <div class="col-12 d-flex justify-content-between w-100 mb-5">
                        <img src="assets/worksync-white.png" class="modal-image">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <div class="col-12 join-field d-flex flex-column align-items-start justify-content-start">
                        <span class="join-field_title">NAME</span>
                        <input type="text">
                    </div>
                    <div class="col-12 join-field d-flex flex-column align-items-start justify-content-start">
                        <span class="join-field_title">CONTACT NUMBER</span>
                        <input type="text">
                    </div>
                    <div class="col-12 join-field d-flex flex-column align-items-start justify-content-start">
                        <span class="join-field_title">EMAIL</span>
                        <input type="text">
                    </div>
                    <div class="col-12 join-field d-flex flex-column align-items-start justify-content-start">
                        <span class="join-field_title">ATTACH RESUME</span>
                        <button>Upload File<i class="bi bi-plus-circle"></i></button>
                    </div>

                    <div class="col-12 join-send w-100 d-flex justify-content-end align-items-center">
                        <button>
                            <i class="bi bi-send-fill"></i>
                            SEND APPLICATION
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional but recommended) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
